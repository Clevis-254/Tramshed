{% extends "base.html" %} {% block content %}
<div class="flex w-full">
  <div class="h-full absolute w-full bg-[rgba(0,0,0,0.25)] hidden" id="bg-overlay"></div>
  <aside
    class="absolute lg:relative z-50 transition-transform ease-in -left-[16rem] lg:left-x-0 h-screen bg-[#F3F1EF] flex flex-col justify-between w-full max-w-[16rem] py-16 rounded-r-2xl"
    id="side-navbar"
  >
    <div class="flex flex-col space-y-16">
      <div class="flex items-center justify-between w-full max-w-[12rem] mx-auto">
        <a href="/" class="flex justify-center hover:opacity-75 focus-ring"
          >{{ macros.logo(class="h-12 lg:h-14") }}</a
        >
        <button
          class="z-40 p-1 border rounded lg:hidden border-black-300 focus-ring"
          aria-label="Close Sidebar"
          onclick="toggleNavbar()"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill="black"
            />
          </svg>
        </button>
      </div>
      <div class="flex flex-col items-center space-y-3">
        <img alt="user profile picture" src="{{ user.avatar }}" class="w-auto h-28" />
        <span class="text-xl font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
      </div>
      <div class="flex flex-col w-48 mx-auto space-y-3 transition-colors">
        <a
          href="/account"
          class="flex items-center w-full px-4 py-2 space-x-3 {% if page == '/' %}bg-white{% endif %} hover:bg-white rounded focus-ring"
        >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"

          <span class="font-light">Dashboard</span>
        </a>
        <a
          href="https://www.tramshedtech.co.uk/contact/"
          class="flex items-center w-full px-4 py-2 space-x-3 {% if page == '/help' %}bg-white{% endif %} hover:bg-white rounded focus-ring"
        >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"

            </g>

                <rect width="12" height="12" fill="white" />
              </clipPath>
            </defs>
          </svg>
          <span class="font-light">Help</span>
        </a>
        <a
          href="/account/settings"
          class="flex items-center w-full px-4 py-2 space-x-3 {% if page == '/settings' %}bg-white{% endif %} hover:bg-white rounded focus-ring"
        >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

                stroke-miterlimit="10"

                stroke-linejoin="round"
              />
            </g>
            <defs>
              <clipPath id="clip0_8_534">
                <rect width="12" height="12" fill="white" />
              </clipPath>
            </defs>
          </svg>
          <span class="font-light">Account Settings</span>
        </a>
      </div>
    </div>
    <a
      href="/auth/logout"
      class="flex items-center w-48 px-4 py-2 mx-auto space-x-3 rounded hover:opacity-80 focus-ring"
    >
      <svg
        width="12"
        height="12"
        viewBox="0 0 12 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_8_539)">
          <path
            d="M4.45 3.77999C4.605 1.98 5.53 1.245 7.555 1.245H7.62C9.855 1.245 10.75 2.14 10.75 4.375V7.635C10.75 9.87 9.855 10.765 7.62 10.765H7.555C5.545 10.765 4.62 10.04 4.455 8.27M7.5 6H1.81M2.925 4.325L1.25 6L2.925 7.675"

    </a>
  </aside>
  <button
    class="absolute p-1 border rounded lg:hidden border-black-300 top-6 left-6 focus-ring"
    aria-label="Open Sidebar"
    id="navbar-toggle-btn"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path
        d="M3 7h18M3 12h18M3 17h18"
        stroke="black"
        stroke-width="1.5"
        stroke-linecap="round"
      ></path>
    </svg>

{% block scripts %}
<script src="{{url_for('static', filename='hamburger-menu.js')}}"></script>
{% endblock %}
