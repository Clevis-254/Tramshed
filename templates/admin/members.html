{% extends "admin/layout.html" %} {% block _content %}
<div class="flex flex-col w-full space-y-4">
    <span class="text-3xl font-bold text-left">MEMBERS</span>
    <p class="font-light">The following are the members</p>
    <table name="members table" id="members" class="min-w-full">
        <thead class="text-base font-semibold border-b bg-gray-50">
            <tr>
                <th scope="col" class="px-2 py-1 text-sm">User_Id</th>
                <th scope="col" class="px-2 py-1 text-sm">First_name</th>
                <th scope="col" class="px-2 py-1 text-sm">Sir_name</th>
                <th scope="col" class="px-2 py-1 text-sm">email</th>
            </tr>
        </thead class="border-b">
        <tbody>
            {% for user in users %}
            <tr class="border-b">
                <td class="font-light">{{user.id}}</td>
                <td class="font-light">{{user.first_name}}</td>
                <td class="font-light">{{user.last_name}}</td>
                <td class="font-light">{{user.email}}</td>
            </tr class="border-b">
            {% endfor %}
        </tbody>
    </table>
    <div class="flex flex-col space-x-2">
        <a href="/_/" class="flex items-center h-10 px-8 py-1 font-semibold text-white rounded bg-dark w-max">Back</a>
    </div>
</div>
{% endblock %}
