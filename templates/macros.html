{% macro textInput() -%}
  <input type="{{ kwargs.type | default('text', true) }}"
         {% if kwargs.id %} id="{{ kwargs.id }}"{% endif %}
         {% if kwargs.placeholder %} placeholder="{{ kwargs.placeholder }}"{% endif %}
         {% if kwargs.name %} name="{{ kwargs.name }}"{% endif %}
         {% if kwargs.value %} value="{{ kwargs.value }}"{% endif %}
         {% if kwargs.required %} required="{{ kwargs.required }}"{% endif %}
         {% if kwargs.disabled %} disabled="{{ kwargs.disabled }}"{% endif %}
         class="h-12 px-4 disabled:cursor-not-allowed disabled:opacity-80 border rounded border-dark-300 placeholder:font-light placeholder:text-dark-200 placeholder:text-sm focus-ring {{ kwargs.class }}"/>
{%- endmacro %}
{% macro button(content) -%}
  <button {% if kwargs.type %}type="{{ kwargs.type }}"{% endif %}
          {% if kwargs.id %} id="{{ kwargs.id }}"{% endif %}
          {% if kwargs.onclick %} onclick="{{ kwargs.onclick }}"{% endif %}
          class="flex items-center justify-center w-full h-12 font-light rounded  {% if kwargs.variant=='outline' %}border border-current{% else %}text-white bg-dark{% endif %} focus-ring {{ kwargs.class }}">
    {{ content|safe }}
  </button>
{%- endmacro %}
{% macro tooltip(content) -%}
<div class="relative flex-col items-center group">
  <span class="absolute font-light z-10 bg-[rgba(0,0,0,0.3)] text-white group-hover:block hidden whitespace-nowrap -top-8 px-3 py-1 text-sm">{{ kwargs.label }}</span>
    {{ content|safe }}
</div>
{%- endmacro %}
